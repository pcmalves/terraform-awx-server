name: 'Terraform GitHub Actions'
on:
  - pull_request
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: 'Terraform Validate'
      run: terraform validate -var 'secret_key=${{ secrets.secret_key}}' -var 'access_key=${{ secrets.access_key }}'